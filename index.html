<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="1만 시간의 법칙,전문가" />
        <meta property="og:title" content="1만 시간의 법칙" />
        <meta property="og:description" content="원하는 분야의 전문가가 되고 싶다면? 얼마나 걸릴지 계산해보세요!" />
        <meta property="og:image" content="https://naru0000.github.io/10000hours-project/images/og-image.png" />
        <meta property="og:url" content="https://naru0000.github.io/10000hours-project/" />
        <title>1만 시간의 법칙</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./images/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <h1 class="header__title">
                    <img src="./images/title.png" class="header__image" alt="1만 시간의 법칙" />
                </h1>
            </header>
            <main class="main">
                <section class="quote">
                    <h2 class="quote__title">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</h2>
                    <p class="quote__text">
                        <strong class="quote__accent">1만 시간의 법칙</strong>은<br />어떤 분야의 전문가가 되기 위해서는<br />최소한 1만 시간의 훈련이
                        필요하다는 법칙이다.
                    </p>
                </section>
                <section class="input">
                    <form class="input-form">
                        <div class="input-form__line">
                            <h3 class="input-form__text">나는</h3>
                            <label for="inputJob" class="input-form__label">
                                <input type="text" name="inputJob" class="input-form__input" id="inputJob" placeholder="예)프로그래밍" />
                            </label>
                            <h3 class="input-form__text">전문가가 될 것이다.</h3>
                        </div>
                        <div class="input-form__line">
                            <h3 class="input-form__text">그래서 앞으로 매일 하루에</h3>
                            <div class="input-form__group">
                                <label for="inputHour" class="input-form__label">
                                    <input type="text" name="inputHour" class="input-form__input" id="inputHour" placeholder="예)5시간" />
                                </label>
                                <h3 class="input-form__text">시간씩 훈련할 것이다.</h3>
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn--large btn--primary">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                </section>
                <section class="result">
                    <div class="result__text">
                        <div class="result__line">
                            <h3>당신은</h3>
                            <strong class="result__accent">프로그래밍</strong> 전문가가 되기 위해서
                        </div>
                        <div class="result__line">
                            <h3>대략</h3>
                            <strong class="result__number">5110</strong>
                            <h3>일 이상 훈련하셔야 합니다! :)</h3>
                        </div>
                    </div>
                </section>
                <section class="action-btn">
                    <button type="button" id="modalOpenButton" class="btn--small btn--primary">훈련하러 가기 GO! GO!</button>
                    <button type="button" id="snsShareButton" class="btn--small btn--secondary">공유하기</button>
                </section>
            </main>
            <footer class="footer">
                <img src="./images/logo.png" alt="위니브 로고" />
                <p class="footer__text">
                    본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다. 수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
                </p>
            </footer>

            <!-- 모달창 -->
            <div id="myModal" class="modal modal--hidden">
                <div class="modal__overlay"></div>
                <div class="modal__content">
                    <div class="modal__text">
                        <strong>화이팅!!</strong>
                        <p class="modal__line">당신의 꿈을 응원합니다.</p>
                    </div>
                    <img src="./images/licat.png" alt="라이캣" />
                    <button type="button" id="modalCloseButton" class="btn--large btn--primary">종료하고 진짜<br />훈련하러 가기 GO!GO!</button>
                </div>
            </div>
        </div>
    </body>
</html>
